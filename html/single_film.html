<!DOCTYPE HTML>
<html>

       <meta charset="utf-8">

    </head>

<body>
    <nav class="navigation_bar">
       <div class="logo_img"><a href="index.html"><img src="../img/logo.png"></a></div>
       <ul>

       <form class="nav_search" name="input" action="" method="post">
          <input type="text" name="movie" placeholder="请输入电影名" style="background-color:#ece9e6">
          <input type="submit" value="搜索" style="background-color:rgb(77,122,152);color:white">
       </form>
       <div class="navigationbar_right">
          <div><a href="#"></a></div>
       </div>
    </nav>
    
    <div class="wrapper">
        <div class="block">
        </div>
        <div class="content">
            <h1 class="name">
                <span>名侦探柯南剧场版</span>
            </h1>
            <div class="film_content">
                <div class="film_poster">
                    <img src="../img/movie02.jpg">
                </div>  
                <div class="info">
                  <div class="info_content">
                    <span class="p1">
                        <span class="p2">导演：</span>
                        <span class="attrs">导演名字</span>
                    </span>
                    <br><br>
                    <span class="p1">
                        <span class="p2">编剧：</span>
                        <span class="attrs">编剧名字</span>
                    </span>
                    <br><br>
                    <span class="p1">
                        <span class="actor">主演：</span>
                        <span class="attrs">主演名字</span>
                    </span>
                    <br><br>
                    <span class="p1">类型：</span>
                    <br><br>
                    <span class="p1">制片国家/地区：</span>
                    <br><br>
                    <span class="p1">语言：</span>
                    <br><br>
                    <span class="p1">片长：</span>
                    <br><br>
                    <span class="p1">其他：</span>
                    <br><br>
                    <span class="p1">地址链接：</span>
                  </div>
                </div>
           </div>
        <div class="transition">
            <hr class="hr-style">
        </div>
        <div class="comment">
            <h2 class="name-h2">影评分析---------</h2>
            <div class="comment_picture">
                <img src="../img/%E5%BD%B1%E8%AF%84%E5%88%86%E6%9E%90%E5%9B%BE.jpg">
            </div>
            <div class="instruction">
                <div class="instruction_content">影评地址： 
                </div>
                <div class="instruction_link">影评链接
                </div>
            </div>
        </div>
       </div>
   </div>
